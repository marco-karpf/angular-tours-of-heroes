<h2>My Heroes</h2>
<!-- The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list-->
<ul *ngFor="let hero of heroes" class="heroes">
  <li>
    <!-- (click) event handler handles actions if case of click events-->
    <!-- [class.some-class] can add / remove css classes conditionally   -->
    <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
      <span class="badge">{{hero.name}}</span>
      <span class="name">{{hero.id}}</span>
    </button>
  </li>
</ul>

<!-- It's a one-way data binding from the selectedHero property of the HeroesComponent
 to the hero property of the target element, which maps to the hero property of the HeroDetailComponent.-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
